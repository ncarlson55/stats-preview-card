<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="card-1-text">
      <div class="card-1-header-content">
        <h2>Get <strong>insights</strong> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="container-mini">
        <div class="mini-card1">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="mini-card2">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="mini-card3">
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-2-image">
      <img src="images/image-header-desktop.jpg" alt="Team Meeting">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nico Carlson</a>.
  </div>
</body>
</html>
